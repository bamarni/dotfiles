# ~/.tmuxinator/docker.yml

name: docker
root: <%= ENV["CWD"] %>

windows:

  # IDE window, 75/25 % horizontal split with vim and a terminal
  - ide:
      panes:
        - editor:
          - vim
          - ":NERDTreeTabsOpen"
        - #terminal
      layout: 2537,135x27,0,0[135x19,0,0,0,135x7,0,20,2]

  - logs: docker-compose up --force-recreate

